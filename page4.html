<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="sass/main.css">
        <title>La note enchantée</title>
    </head>
    <body>
        <div class="main-conteneur">
            <header>

                <div class="header">
                    <div class="menu-back">
                        <a href="index.html"><i
                                class="fa-solid fa-arrow-left"></i></a>
                    </div>
                    <div class="logo">
                        <img src="asset/images/logo/ohmyfood@2x.svg"
                            alt="logo ohmyfood" class="logo-menu">
                    </div>
                </div>

                <div class="photo-plat"><img
                        src="asset/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                        alt="photo plat la note enchantée"
                        class="plats-restaurants"></div>
            </header>

            <main class="carte">

                <div class="titre principal">La note enchantée
                    <div class=" heart"> <i
                            class="fa-regular fa-heart"></i></div>
                </div>
                <section class="entrées">

                    <h3>ENTRÉES</h3>

                    <div class="menu-item">
                        <input type="checkbox" id="menu-1"
                            class="menu-item__checkbox">
                        <label for="menu-1" class="menu-item__card">
                            <span class="menu-item__content">
                                <span class="menu-item__text">Ravioles de foie
                                    gras</span>
                                <span class="menu-item__info">Accompagnées de
                                    leur crème à la truffe</span>
                            </span>

                            <span class="menu-item__price">25€</span>
                            <span class="menu-item__check"></span>
                        </label>
                    </div>

                    <div class="menu-item">
                        <input type="checkbox" id="menu-2"
                            class="menu-item__checkbox">
                        <label for="menu-2" class="menu-item__card">
                            <span class="menu-item__content">
                                <span class="menu-item__text">Caviar
                                    osciètre</span>
                                <span class="menu-item__info">Sur blini à la
                                    farine de blé noir</span>
                            </span>
                            <span class="menu-item__price">35€</span>
                            <span class="menu-item__check"></span>
                        </label>
                    </div>

                    <div class="menu-item">
                        <input type="checkbox" id="menu-3"
                            class="menu-item__checkbox">
                        <label for="menu-3" class="menu-item__card">
                            <span class="menu-item__content">
                                <span class="menu-item__text">Homard et espuma
                                    de potiron</span>
                                <span class="menu-item__info">Marinés aux zestes
                                    d'orange</span>
                            </span>
                            <span class="menu-item__price">20€</span>
                            <span class="menu-item__check"></span>
                        </label>
                    </div>

                    <div class="menu-item">
                        <input type="checkbox" id="menu-4"
                            class="menu-item__checkbox">
                        <label for="menu-4" class="menu-item__card">
                            <span class="menu-item__content">
                                <span class="menu-item__text">Foie gras de
                                    canard cuit entier</span>
                                <span class="menu-item__info">Confiture de figue
                                    et pain toasté</span>
                            </span>
                            <span class="menu-item__price">35€</span>
                            <span class="menu-item__check"></span>
                        </label>
                    </div>

                </section>
                <section class="plats">
                    <div class="titre secondaire"></div>
                    <h3>PLATS</h3>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-5"
                            class="menu-item__checkbox">
                        <label for="menu-5" class="menu-item__card">

                            <span class="menu-item__content">
                                <span class="menu-item__text">Noix de coquilles
                                    Saint-Jacques</span>
                                <span class="menu-item__info">Sur lit de purée
                                    de céleri-rave</span>
                            </span>
                            <span class="menu-item__price">40€
                            </span>
                            <span class="menu-item__check"></span>
                        </label>
                    </div>

                    <div class="menu-item">
                        <input type="checkbox" id="menu-6"
                            class="menu-item__checkbox">
                        <label for="menu-6" class="menu-item__card">
                            <span class="menu-item__content">
                                <span class="menu-item__text">Langoustine
                                    poêlée</span>
                                <span class="menu-item__info">Purée de patate
                                    douce</span>
                            </span>
                            <span class="menu-item__price">35€</span>
                            <span class="menu-item__check"></span>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-7"
                            class="menu-item__checkbox">
                        <label for="menu-7" class="menu-item__card">
                            <span class="menu-item__content">
                                <span class="menu-item__text">Mijoté de queue de
                                    bœuf</span>
                                <span class="menu-item__info">Et riz sauvage aux
                                    zestes de citron</span>
                            </span>
                            <span class="menu-item__price">45€</span>

                            <span class="menu-item__check"></span>
                        </label>
                    </div>

                </section>
                <section class="desserts">
                    <div class="titre secondaire"></div>
                    <h3>DESSERTS</h3>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-8"
                            class="menu-item__checkbox">
                        <label for="menu-8" class="menu-item__card">

                            <span class="menu-item__content">
                                <span class="menu-item__text">Macaron noisette
                                    et chocolat</span>
                                <span class="menu-item__info">Glace au caramel
                                    brun et sel de Guérande</span>
                            </span>
                            <span class="menu-item__price">18€</span>
                            <span class="menu-item__check"></span>
                        </label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="menu-9"
                            class="menu-item__checkbox">
                        <label for="menu-9" class="menu-item__card">

                            <span class="menu-item__content">
                                <span class="menu-item__text">Baba au rhum
                                    revisité</span>
                                <span class="menu-item__info">Avec son coulis de
                                    citron</span>
                            </span>
                            <span class="menu-item__price">22€</span>
                            <span class="menu-item__check"></span>
                        </label>
                    </div>

                    <div class="menu-item">
                        <input type="checkbox" id="menu-10"
                            class="menu-item__checkbox">
                        <label for="menu-10" class="menu-item__card">
                            <span class="menu-item__content">
                                <span class="menu-item__text">Tarte au citron
                                    meringuée</span>
                                <span
                                    class="menu-item__info">Déstructurée</span>
                            </span>
                            <span class="menu-item__price">23€</span>
                            <span class="menu-item__check"></span>
                        </label>
                    </div>
                </section>
                <div class="btn-commander">

                    <a href="commander" class="commander">commander
                    </a>

                </div>
            </main>
            <footer>
                <div class="footer-title">Ohmyfood</div>
                <ul>

                    <li> <img src="asset/images/icônes/couverts.svg"
                            alt="l'image représente des couverts">Proposer un
                        restaurant</li>
                    <li> <img src="asset/images/icônes/poignéedemains.svg"
                            alt="l'image représente une poignée de main">
                        Devenir partenaire</li>
                    <li> Mentions légales</li>
                    <li> <a href="mailto:contact@ohmyfood.fr"
                            class="mail">Contact</a></li>
                </ul>

            </footer>

        </div>

    </body>
</html>
